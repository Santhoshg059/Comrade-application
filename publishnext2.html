<head>

    <div>

        </div>
        <div class="timediv">
        <label for="appt">Select a time</label>
    </div>
        <div class="timediv">

    </div> 
    <br>
    <br>
    <br><br>
    <div class="personpricediv">
        <label for="pbprc">Select a price per person</label> 
    </div>

        <input type="number" id="pbprc" name="pbprc" min="0" step="1" placeholder="Enter price" onkeypress="return isNumber(event)" required>

    </div>
        </div>
